<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileImage" content="images/icons/icon-192x192.png">
    <meta name="msapplication-TileColor" content="#ff625f">
    <meta name="theme-color" content="#ff625f"/>

    <link defer rel="manifest" href="manifest.json">
    <link defer rel="shortcut icon" type="image/png" href="images/icons/icon-192x192.png"/>

    <!-- Title of page -->
    <title>Hacktoberfest Cheat Sheet</title>
    <!-- Import external, main.css -->
    <link defer rel="stylesheet" href="main.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.5.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.5.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.5.2/firebase-database.js"></script>
    <script defer src="/__/firebase/4.5.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.5.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>

    <div id="load"></div>

    <!-- Logo part of page -->
    <header>
      <img class="logo animated" src="images/logo.svg" alt="Hacktoberfest logo">
      <h1 class="subtitle">Sarajevo</h1>
    </header>

    <!-- Content part of page -->
    <div class="content">
      <!-- Cheat sheet (git codes for full pull request) part of page -->
      <div class="cheat-sheet">
        <div>
          <h1 class="main-title">Cheat Sheet</h1>
        </div>

        <box-component
          data-title="Clone"
          data-code="git clone https://github.com/vildantursic/hacktoberfest.git">
        </box-component>

        <box-component
          data-title="Create Branch"
          data-code="git checkout -b coolBranch">
        </box-component>

        <box-component
          data-title="List Branches"
          data-code="git branch -av">
        </box-component>

        <box-component
          data-title="Pull Changes"
          data-code="git pull origin master">
        </box-component>

        <box-component
          data-title="Add Changes"
          data-code="git add index.html">
        </box-component>

        <box-component
          data-title="Commit Changes"
          data-code="git commit -m 'added cool things to this project'">
        </box-component>

        <box-component
          data-title="Push Commit"
          data-code="git push origin coolBranch">
        </box-component>

        <box-component
          data-title="Fetch changes (and all branches) from the origin"
          data-code="git fetch (origin)">
        </box-component>

        <box-component
          data-title="List Remotes"
          data-code="git remote -v">
        </box-component>

        <box-component
          data-title="Add this repo as a remote named 'upstream'"
          data-code="git remote add upstream https://github.com/vildantursic/hacktoberfest.git">
        </box-component>

        <box-component
          data-title="Fetch changes (and all branches) from the upstream repo"
          data-code="git fetch upstream">
        </box-component>

        <box-component
          data-title="Change branch"
          data-code="git checkout coolBranch">
        </box-component>

        <box-component
          data-title="Merge changes from upstream/master into origin/master"
          data-code="git checkout master &amp; git merge upstream/master">
        </box-component>

      </div>
      <!-- End of cheat sheet part -->

      <div class="separator"></div>

      <!-- Contributors part of page -->
      <div class="contributors">
        <div>
          <h1 class="main-title">Contributors</h1>
        </div>
        <div>
          <ul class="list-on-contributors">
            <li>Vildan Tursic</li>
            <li>Amar Beslija</li>
            <li>Adnan Karsic</li>
            <li>Adnan Rahic</li>
            <li>Emina Zolota</li>
            <li>Harrison Doran</li>
            <li>Srđan Međo</li>
          </ul>
        </div>
      </div>
      <!-- End of contributors part -->

    </div>
    <!-- End of content part -->

    <!-- Footer part of page -->
    <footer>
      <p>&copy Hacktoberfest - 2017</p>
    </footer>
    <!-- End of footer -->

    <script defer src="main.js" charset="utf-8"></script>
  </body>
</html>
